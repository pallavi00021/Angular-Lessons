<html>
<head>
	<script type="text/javascript" src="angular.min.js"></script>
	<title>Angular | Hands on</title>
	</head>
<body ng-app="">


<!-- DIRECTIVES, what you need to know. -->
<!-- docs.angularjs.org/guide/directive -->

<!-- ng-init, is used to store data in html itself for later use  -->
<div ng-init="language ='Angular JS'"></div>
Your prefered language: <input type="text" ng-model="language">
{{language}}
 <!-- Here ng-init will store some value in language, which is used in the input type and separately in the{{}} expression  -->

</body>
</html>
